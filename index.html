<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator - js</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="kalkulator">
        <div class="screen">
            <span class="firstPlace"></span>
            <span class="sign"></span>
            <span class="secondPlace"></span>
        </div>
        <div class="btns">
            <button class="signButton" data-buttonnr="%">%</button>
            <button class="cleatOneLineButton" data-buttonnr="Ce">Ce</button>
            <button class="clearButton" data-buttonnr="c">C</button>
            <button class="backSpace" data-buttonnr="delete"><i class="uil uil-backspace"></i></button>
            <button class="odwrotnosc" data-buttonnr="x/y">1/x</button>
            <button class="signButton" data-buttonnr="x<sup>n</sup>">x<sup>n</sup></button>
            <button class="signButton" data-buttonnr="pierwiastek">pierwiastek</button>
            <button class="signButton" data-buttonnr="/">/</button>
            <button class="numberButton" data-buttonnr="7">7</button>
            <button class="numberButton" data-buttonnr="8">8</button>
            <button class="numberButton" data-buttonnr="9">9</button>
            <button class="signButton" data-buttonnr="*">*</button>
            <button class="numberButton" data-buttonnr="4">4</button>
            <button class="numberButton" data-buttonnr="5">5</button>
            <button class="numberButton" data-buttonnr="6">6</button>
            <button class="signButton" data-buttonnr="-">-</button>
            <button class="numberButton" data-buttonnr="1">1</button>
            <button class="numberButton" data-buttonnr="2">2</button>
            <button class="numberButton" data-buttonnr="3">3</button>
            <button class="signButton" data-buttonnr="+">+</button>
            <button class="changeSign" data-buttonnr="changeSign">+/-</button>
            <button class="numberButton" data-buttonnr="0">0</button>
            <button class="comma" data-buttonnr=".">.</button>
            <button class="equalButton" data-buttonnr="=">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
